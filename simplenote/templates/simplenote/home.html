{% extends 'simplenote/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'simplenote/css/home.css' %}">
{% endblock %}

{% block body %}
<!--<h2> Welcome, <span style="color:red">{{user.username}}</span></h2>
-->
<div class="sidebar">
</div>

<div class="task_list">

    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#task">Task List</a></li>
      <li><a data-toggle="tab" href="#schedule">Schedule</a></li>
    </ul>

    <div class="tab-content">
      <div id="task" class="tab-pane fade in active">
        <div class="task-content">
          <div class="row">
              <div class="col-md-12 toolbar">
                  <div class="toolbar" style="height:109px;">
                      <button class="btn btn-default rounded-0" type="button" style="height:40px;">Add Task</button>
                      <button class="btn btn-default" type="button" style="height:40px;">Show Highest Level Task</button>
                      <button class="btn btn-default" type="button" style="height:41px;">Show Highest Emergence Task</button>
                      <button class="btn btn-default" type="button" style="height:41px;">Show By Tag Name</button>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="todo" style="height:535px;margin:4px;background-color:rgb(235,235,235);">
                      <div class="todo-list">
                          <div class="row">
                              <div class="col-md-1">
                                  <input type="checkbox" style="width:30px;height:20px;">
                              </div>
                              <div class="col-md-9">
                                  <p style="width:-51px;height:20px;">Paragraph</p>
                              </div>
                              <div class="col-md-1">
                                  <button class="btn btn-default" type="button">a </button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="detail" style="height:535px;margin:4px;background-color:rgb(235,235,235);padding-left:30px;">
                      <p style="height:38px;font-size:20px;">Task Name: Level:</p>
                      <p style="height:17px;">Descriptions: </p>
                      <hr>
                      <p>Start Date:</p>
                      <p>End Date:</p>
                      <div class="btn-toolbar">
                          <div class="btn-group" role="group">
                              <button class="btn btn-default" type="button">Add Attachment</button>
                              <button class="btn btn-default" type="button">Email Me</button>
                          </div>
                          <div class="btn-group" role="group">
                              <button class="btn btn-default" type="button">Add Tag</button>
                              <button class="btn btn-default" type="button">Button 2</button>
                          </div>
                      </div>
                      <hr>
                      <div class="subtask-level">
                          <div><button type="button" class="btn btn-default" data-toggle="collapse" data-target="#collapse-1">Show Content</button>
                              <div class="collapse" id="collapse-1">
                                  <p>Collapse content.</p>
                              </div>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
      <div id="schedule" class="tab-pane fade">
        <div class="schedular">
          In Development ...
        </div>
      </div>
    </div>

</div>
{% endblock %}

{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
